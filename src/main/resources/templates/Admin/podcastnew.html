<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" media="all" th:href="@{../../static/css/style.css}"
      href="../../static/css/style.css"/>
<link rel="preconnect" href="https://fonts.gstatic.com">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Podcast details</title>
</head>
<body>
<div th:replace="fragments/headerfooter :: header">header</div>
<div class="row1" th:object="${podcast}">
    <div class="row1content">


        <h2>Nieuwe podcaster</h2>
        <div class="info">
            <form th:action="@{|/admin/podcastnew|}" method="post" th:object="${podcast}">

                <label for="podcastName">Naam:</label>
                <input type="text" id="podcastName" class="editfield" th:field="*{podcastName}"/>
                <div class="saveButtonDiv">
                    <input class="buttonLook smallButton" type="submit" value="Save"/>
                </div>
                <br>

                <label for="podcastbeschrijving">Leeftijd:</label>
                <input type="number" id="podcastbeschrijving" class="editfield" th:field="*{podcastBeschrijving}"/>
                <div class="saveButtonDiv">
                    <input class="buttonLook smallButton" type="submit" value="Save"/>
                </div>
                <br>

                <label for="leiderbio">Bio:</label>
                <textarea type="text" id="leiderbio" class="editfield" th:field="*{leiderBio}"></textarea>
                <div class="saveButtonDiv">
                    <input class="buttonLook smallButton" type="submit" value="Save"/>
                </div>
                <br>
            </form>
        </div>
    </div>
</div>
</body>

<div th:replace="fragments/headerfooter :: footer">footer</div>
</body>
</html>
